<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
}

.sidebar {
    width: 200px;
    background-color: #333;
    color: #fff;
    padding: 15px;
    height: 100vh;
    position: fixed;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: #fff;
    text-decoration: none;
    display: block;
}

.sidebar ul li a:hover {
    background-color: #555;
    padding: 10px;
}

.content {
    margin-left: 220px;
    padding: 20px;
    flex-grow: 1;
}

.task-overview, .project-status, .upcoming-deadlines, .announcements, .personal-schedule {
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
}

th {
    background-color: #f4f4f4;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="Stasks.html">Tasks</a></li>
            <li><a href="Sprojects.html">Projects</a></li>
            <li><a href="Sdeadlines.html">Deadlines</a></li>
            <li><a href="Sannouncements.html">Announcements</a></li>
            <li><a href="Sschedule.html">Schedule</a></li>
            <li><a href="Sdocuments.html">Documents</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Staff Dashboard</h1>
        <div class="task-overview">
            <h2>Task Overview</h2>
            <table id="tasks-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Task rows will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="project-status">
            <h2>Project Status</h2>
            <table id="projects-table">
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Status</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Project rows will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="upcoming-deadlines">
            <h2>Upcoming Deadlines</h2>
            <ul id="deadlines-list">
                <!-- Deadlines will be listed here -->
            </ul>
        </div>
        <div class="announcements">
            <h2>Announcements</h2>
            <ul id="announcements-list">
                <!-- Announcements will be listed here -->
            </ul>
        </div>
        <div class="personal-schedule">
            <h2>Personal Schedule</h2>
            <div id="schedule">
                <!-- Schedule will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
