<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings</title>
    <style>
/* Basic styling for the support page */
.container {
    width: 80%;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-container, .requests-container {
    margin-bottom: 30px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

h2 {
    margin-top: 0;
}

form label {
    display: block;
    margin-top: 10px;
}

form input, form textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

form button {
    margin-top: 20px;
    padding: 8px 12px;
    border: none;
    background-color: gray;
    color: white;
    font-size: 14px;
    cursor: pointer;
}

form button:hover {
    background-color: rgb(0, 153, 255);
}

#search {
    padding: 8px;
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

table th {
    background-color: #f4f4f4;
}
/*******************************************************************/
/* General body styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Header styling */
h1 {
    background-color: gray;
    color: #fff;
    padding: 10px;
    text-align: center;
}

/* Form container styling */
form {
    background: #fff;
    padding: 20px;
    margin: 20px auto;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Form labels and inputs */
form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

form input[type="text"],
form input[type="date"],
form input[type="time"],
form select {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Role-specific styling */
form select.role-select {
    background-color: #e9ecef;
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 16px;
}

form .role-section {
    margin-top: 20px;
    border-top: 2px solid #ddd;
    padding-top: 15px;
}

/* Submit button styling */
form input[type="submit"] {
    background-color: gray;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

form input[type="submit"]:hover {
    background-color:rgb(0, 153, 255);
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f4f4f4;
}

/* Responsive design */
@media (max-width: 768px) {
    form {
        margin: 10px;
        padding: 15px;
    }

    form input[type="submit"] {
        width: 100%;
        padding: 15px;
    }
}


    </style>
</head>
<body>
    <h1>Meeting Management</h1>

    <!-- Form to add a new meeting -->
    <form id="meeting-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <input type="submit" value="Add Meeting">
    </form>

    <h2>Add Participant</h2>
    <form id="participant-form">
        <label for="participant-name">Participant Name:</label>
        <input type="text" id="participant-name" name="participant-name" required><br>

        <label for="meeting-select">Select Meeting:</label>
        <select id="meeting-select" name="meeting" required>
            <!-- Options will be populated by JavaScript -->
        </select><br>

        <label for="role-select">Select Role:</label>
        <select id="role-select" name="role-select" class="role-select">
            <option value="organizer">Organizer</option>
            <option value="participant">Participant</option>
            <option value="observer">Observer</option>
            <!-- Options will be populated by JavaScript -->
        </select><br>

        <input type="submit" value="Add Participant">
    </form>
     <!-- Section to view scheduled meetings -->
     <div class="meetings-container">
        <h2>Scheduled Meetings</h2>
        <input type="text" id="search" placeholder="Search for meetings...">

        <table id="meetings-table">
            <thead>
                <tr>
                    <th>Meeting ID</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Participants</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
