<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: gray;
    color: #fff;
    padding: 15px;
    text-align: center;
}

main {
    padding: 20px;
    max-width: 600px;
    margin: 20px auto;
}

/* Logout Section Styles */
#logout-section {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#logout-section h2 {
    margin-bottom: 10px;
}

#logout-section p {
    margin-bottom: 20px;
}

#logout-section button {
    background-color: gray;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
}

#logout-section button:hover {
    background-color: grey;
}

    </style>
</head>
<body>
    <header>
        <h1>Logout</h1>
    </header>
    <main>
        <section id="logout-section">
            <h2>You have been logged out</h2>
            <p>Thank you for using our application. Click the button below to return to the homepage or log in again.</p>
            <button id="return-home">Return to Home</button>
            <button id="login-again">Log In Again</button>
        </section>
    </main>
    <script src="logout.js"></script>
</body>
</html>
