<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking</title>
    <script defer src="script.js"></script>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Header styling */
header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

/* Main content styling */
main {
    padding: 20px;
}

/* Form section styling */
.form-section {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-section h2 {
    margin-top: 0;
}

form label {
    display: block;
    margin-top: 10px;
}

form input {
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

form button {
    margin-top: 10px;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #555;
}

/* Table section styling */
.table-section {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.table-section h2 {
    margin-top: 0;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>
    <header>
        <h1>Attendance Tracking</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Add Attendance Record</h2>
            <form id="attendance-form">
                <label for="employee-name">Employee Name:</label>
                <input type="text" id="employee-name" required>

                <label for="days-present">Days Present:</label>
                <input type="number" id="days-present" min="0" required>

                <label for="days-absent">Days Absent:</label>
                <input type="number" id="days-absent" min="0" required>

                <button type="submit">Add Record</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Attendance Records</h2>
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Days Present</th>
                        <th>Days Absent</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
