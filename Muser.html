<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style> 
        /* Basic styling for the form and table */
        
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: gray;
    color: #fff;
    padding: 15px;
    text-align: center;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

form {
    margin-bottom: 20px;
}

fieldset {
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 5px;
}

legend {
    font-weight: bold;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button[type="submit"] {
    background-color: #333;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: rgb(15, 141, 199);
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

table th {
    background-color: #f4f4f4;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
    <header>
        <h1>User Management</h1>
    </header>
        <!-- User Management Form -->
        <form id="user-form">
            <fieldset>
                <legend>User Information</legend>
                
                <div class="form-group">
                    <label for="user-id">ID:</label>
                    <input type="text" id="user-id" name="user-id" placeholder="User ID" required>
                </div>

                <div class="form-group">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" name="user-name" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" name="user-email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <label for="user-role">Role:</label>
                    <select id="user-role" name="user-role" required>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit-btn">Add User</button>
                </div>
            </fieldset>
        </form>
        
        <!-- Table to display user data -->
        <table id="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
