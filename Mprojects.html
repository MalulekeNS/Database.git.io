<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Management</title>
    <style>
        /* Basic styling for the form and table */
.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

form {
    margin-bottom: 20px;
}

fieldset {
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 5px;
}

legend {
    font-weight: bold;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
textarea,
select {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

textarea {
    height: 100px;
    resize: vertical;
}

button[type="submit"] {
    background-color: gray;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: rgb(15, 147, 199);
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

table th {
    background-color: #f4f4f4;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Projects Management</h1>
        
        <!-- Project Management Form -->
        <form id="project-form">
            <fieldset>
                <legend>Project Information</legend>
                
                <div class="form-group">
                    <label for="project-id">Project ID:</label>
                    <input type="text" id="project-id" name="project-id" placeholder="Project ID" required>
                </div>

                <div class="form-group">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" name="project-name" placeholder="Project Name" required>
                </div>

                <div class="form-group">
                    <label for="project-description">Description:</label>
                    <textarea id="project-description" name="project-description" placeholder="Project Description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="project-status">Status:</label>
                    <select id="project-status" name="project-status" required>
                        <option value="ongoing">Ongoing</option>
                        <option value="completed">Completed</option>
                        <option value="on-hold">On Hold</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit-btn">Add Project</button>
                </div>
            </fieldset>
        </form>
        
        <!-- Table to display project data -->
        <table id="project-table">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
