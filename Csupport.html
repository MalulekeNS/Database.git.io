<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>

/*******************************************************************************************/
/* General body styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Header styling */
header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

/* Main content styling */
main {
    padding: 20px;
}

/* Support form styling */
.support-form {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.support-form h2 {
    margin-top: 0;
}

.support-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.support-form input[type="text"],
.support-form textarea,
.support-form select {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.support-form input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.support-form input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Tickets table styling */
.tickets-list {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.tickets-list h2 {
    margin-top: 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f4f4f4;
}

/* Responsive design */
@media (max-width: 768px) {
    .support-form input[type="submit"] {
        width: 100%;
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <main>
        <section class="support-form">
            <h2>Submit a Support Ticket</h2>
            <form id="supportForm">
                <label for="ticket-title">Title:</label>
                <input type="text" id="ticket-title" name="title" required>

                <label for="ticket-description">Description:</label>
                <textarea id="ticket-description" name="description" rows="4" required></textarea>

                <label for="ticket-priority">Priority:</label>
                <select id="ticket-priority" name="priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <input type="submit" value="Submit Ticket">
            </form>
        </section>

        <section class="tickets-list">
            <h2>Existing Tickets</h2>
            <table id="ticketsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Date Created</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tickets will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
