<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Projects</title>
    <style>
        /* Basic styling for the projects page */
.container {
    width: 80%;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.search-section {
    margin-bottom: 20px;
    text-align: center;
}

.search-section input {
    padding: 8px;
    width: 100%;
    max-width: 400px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

table th {
    background-color: #f4f4f4;
}

button {
    padding: 8px 12px;
    border: none;
    background-color: gray;
    color: white;
    font-size: 14px;
    cursor: pointer;
}

button:hover {
    background-color: rgb(0, 140, 255);
}

.form-container {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.form-container h2 {
    margin-top: 0;
}

form label {
    display: block;
    margin-top: 10px;
}

form input, form select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

form button {
    margin-top: 20px;
}

#cancel-btn {
    background-color: #f44336;
}

#cancel-btn:hover {
    background-color: rgb(0, 140, 255);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>

        <!-- Search bar -->
        <div class="search-section">
            <input type="text" id="search" placeholder="Search for projects...">
        </div>

        <!-- Table for displaying projects -->
        <table id="projects-table">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Status</th>
                    <th>Deadline</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>

        <!-- Form for adding or updating projects -->
        <div class="form-container">
            <h2 id="form-title">Add New Project</h2>
            <form id="project-form">
                <input type="hidden" id="project-id" name="projectId">

                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="projectName" required>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Pending">Pending</option>
                </select>

                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>

                <button type="submit">Save Project</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
